app = "react-router-base"

primary_region = "otp"
kill_signal = "SIGINT"
kill_timeout = 5
processes = [ ]
swap_size_mb = 512

[env]
PORT = "8080"
METRICS_PORT = "8081"
NODE_OPTIONS = '--max-old-space-size=4096'

[metrics]
port = 8081
path = "/metrics"

[build]
dockerfile = "/other/Dockerfile"
ignorefile = "/other/Dockerfile.dockerignore"

[deploy]
release_command = "npx prisma migrate deploy"

[experimental]
allowed_public_ports = [ ]
auto_rollback = true

[[services]]
internal_port = 8080
processes = [ "app" ]
protocol = "tcp"
script_checks = [ ]

[services.concurrency]
hard_limit = 100
soft_limit = 80
type = "requests"

[[services.ports]]
handlers = [ "http" ]
port = 80
force_https = true

[[services.ports]]
handlers = [ "tls", "http" ]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[services.http_checks]]
interval = "10s"
grace_period = "5s"
method = "get"
path = "/resources/healthcheck"
protocol = "http"
timeout = "2s"
tls_skip_verify = false
headers = { }
